on:
  issues:
    types: [closed]
jobs:
  comment_when_closed:
    runs-on: ubuntu-latest
    steps: 
      - if: ${{ github.event.issue.assignee.login }}
        run: gh issue comment $ISSUE --body "Hi @$ASSIGNEE it looks like you closed this issue. Don't forget to populate the Story Point Correction field!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE: ${{ github.event.issue.html_url }}
          ASSIGNEE: ${{ github.event.issue.assignee.login }}
        
          
