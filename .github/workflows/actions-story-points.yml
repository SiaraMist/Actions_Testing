name: Story point correction reminder
on:
  issues:
    types: [closed]
permissions: 
  issues: write
jobs:
  comment_when_closed:
    runs-on: ubuntu-latest
    steps: 
      - if: ${{ github.event.issue.assignee.login }}
        run: gh issue comment $ISSUE --body "ðŸ‘‹ Hi @$ASSIGNEE, it looks like you closed this issue. Don't forget to populate the Story point correction field!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE: ${{ github.event.issue.html_url }}
          ASSIGNEE: ${{ github.event.issue.assignee.login }}
        
          
